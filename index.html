<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="checkScore()">
    <div class="container">
        <header>
            <h1><img src="images/logo-bonus.svg" alt="Rock, Paper, Scissors, Lizard, Spock"></h1>
            <div class="scoreboard">
                <span class="score-text">Score</span>
                <span class="score">00</span>
            </div>
        </header>
        <div id="main" role="main">
            <section class="shapes">
                <div class="row">
                    <button class="shape scissors"><img src="images/icon-scissors.svg" alt="Scissors"></button>
                </div>
                <div class="row">
                    <button class="shape spock"><img src="images/icon-spock.svg" alt="Spock"></button>
                    <button class="shape paper"><img src="images/icon-paper.svg" alt="Paper"></button>
                </div>
                <div class="row">
                    <button class="shape lizard"><img src="images/icon-lizard.svg" alt="Lizard"></button>
                    <button class="shape rock"><img src="images/icon-rock.svg" alt="Rock"></button>
                </div>
            </section>
            <section class="choices invisible">
                <div class="row">
                    <div class="column">
                        <button id="users-choice" class="shape"></button>
                        <span>You Picked</span>
                    </div>
                    <div class="column">
                        <button id="computers-choice" class="shape unknown"></button>
                        <span>The House Picked</span>
                    </div>
                </div>
                <div class="result invisible">
                    <span class="win">You Win</span>
                    <span class="lose">You Lose</span>
                    <span class="tie">It's a tie</span>
                    <button class="btn play-again" onclick="playAgain()">Play Again</button>
                </div>
            </section>
        </div>
        <button class="btn rules" onclick="toggleShowRules()">Rules</button>
        <div class="modal invisible">
            <div class="modal-content">
                <h2>Rules</h2>
                <img src="images/image-rules-bonus.svg" alt="Rules">
                <button class="close" onclick="toggleShowRules()">&times;</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Will</a>.
    </div>
    <script src="js/index.js"></script>
</body>

</html>
