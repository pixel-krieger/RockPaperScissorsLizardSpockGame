<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><img src="images/logo-bonus.svg" alt="Rock, Paper, Scissors, Lizard, Spock"></h1>
            <div class="scoreboard">
                <span class="score-text">Score</span>
                <span class="score">12</span>
            </div>
        </header>
        <section>
            <div>
                <span>You Picked</span>
            </div>
            <div>
                <span>The House Picked</span>
            </div>
        </section>
        <section class="results">
            <span>You Win</span>
            <span>You Lose</span>
            <button class="btn">Play Again</button>
        </section>
        <button class="btn">Rules</button>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Will</a>.
        </div>
    </div>

</body>

</html>
